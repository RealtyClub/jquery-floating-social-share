<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery - Floating Social Share Plugin</title>
        <meta name="author" content="Burak Özdemir">
        <meta name="rating" content="general">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="jQuery floating social share plugin works with Font Awesome">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/demo.css" />
        <link rel="stylesheet" type="text/css" href="./css/jquery.floating-share.css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,latin-ext" rel="stylesheet" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
		<div class="youCanRemoveMe">
			<h1>jQuery - Floating Social Share Plugin</h1>
			<p>With counters for Facebook, Twitter, Linkedin, Pinterest and Google Plus. </p>
			<p>Needs Font Awesome & jQuery to work</p>
			<p>Burak Özdemir : <a href="mailto:mail@burakozdemir.co.uk">mail@burakozdemir.co.uk</a></p>
		</div>
    <script type="text/javascript" src="./js/jquery.floating-share.min.js"></script>
    <script>
        $("body").floatingShare({
            place: "top-left", // alternatively top-right
            counter: true, // set to false to hide counters of pinterest, facebook, twitter and linkedin
            buttons: ["facebook","twitter","google-plus","linkedin","pinterest"], // all of the currently avalaible social buttons
            title: document.title, // your title, default is current page's title
            //url: window.location.href,  // your url, default is current page's url
            url: "http://facebook.com",  // your url, default is current page's url
            text: "share with ", // the title of a tags
            description: $("meta[name='description']").attr("content"), // your description, default is current page's description
            popup_width: 400, // the sharer popup's width, default is 400px
            popup_height: 300 // the sharer popup's width, default is 300px
        });
    </script>
    </body>
</html>
